<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chatbox-container">
        <div class="chatbox-header">Chatbox</div>
        <div class="chatbox-messages"></div>
        <div class="chatbox-footer">
            <input type="text" id="chatbox-input" class="chatbox-input" placeholder="Type your message..." />
            <button class="chatbox-send" id="chatbox-send">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
